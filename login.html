<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTORLY - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cyber-border {
            background: linear-gradient(45deg, #0f766e 0%, #2dd4bf 50%, #0f766e 100%);
            padding: 2px;
            border-radius: 1rem;
        }
        .neon-glow {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    
    <!-- Login Container -->
    <div class="cyber-border neon-glow w-full max-w-md mx-4">
        <div class="bg-gray-900 rounded-xl p-8">
            <!-- Header -->
            <div class="flex items-center justify-center mb-8">
                <img src="looooo.jpg" 
                     class="h-16 w-16 neon-glow object-contain">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-teal-400 to-cyan-500 bg-clip-text text-transparent ml-4">
                    DOCTORLY
                </h1>
            </div>

            <!-- Role Selection -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <button onclick="selectRole('patient')" class="role-btn p-3 rounded-lg bg-gray-800 hover:bg-teal-500/20 border border-teal-500/30">
                    <i class="fas fa-user-injured text-xl mb-2"></i>
                    <span class="text-white">Patient</span>
                </button>
                <button onclick="selectRole('doctor')" class="role-btn p-3 rounded-lg bg-gray-800 hover:bg-teal-500/20 border border-teal-500/30">
                    <i class="fas fa-user-md text-xl mb-2"></i>
                    <span class="text-white">Doctor</span>
                </button>
                <button onclick="selectRole('student')" class="role-btn p-3 rounded-lg bg-gray-800 hover:bg-teal-500/20 border border-teal-500/30">
                    <i class="fas fa-graduation-cap text-xl mb-2"></i>
                    <span class="text-white">Student</span>
                </button>
            </div>
            

          <!-- Login Form -->
<form onsubmit="handleLogin(event)">
    <div class="mb-6">
        <input type="email" id="loginEmail" placeholder="Email Address" 
               class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 mb-4"
               required>
    </div>

    <div class="mb-8 relative">
        <input type="password" id="loginPassword" placeholder="••••••••" 
               class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 pr-12"
               required>
        <button type="button" onclick="togglePassword()" 
                class="absolute right-3 top-3 text-teal-400 hover:text-teal-300">
            <i class="fas fa-eye-slash"></i>
        </button>
    </div>

    <button type="submit" class="w-full cyber-border neon-glow py-3 rounded-lg text-white font-bold">
        Secure Login
    </button>
</form>


            <!-- Registration Link -->
            <div class="mt-6 text-center">
                <span class="text-gray-400">New user? </span>
                <a href="signup.html" class="text-teal-400 hover:underline">
                    Create Account
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize animations
        AOS.init({
            duration: 800,
            once: true
        });

        let currentRole = '';

        function selectRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('bg-teal-500/30', 'border-teal-400');
            });
            event.target.classList.add('bg-teal-500/30', 'border-teal-400');
        }

        function togglePassword() {
            const passwordField = document.getElementById('loginPassword');
            const eyeIcon = event.currentTarget.querySelector('i');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            eyeIcon.classList.toggle('fa-eye-slash');
            eyeIcon.classList.toggle('fa-eye');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!currentRole) {
                alert('Please select your role');
                return;
            }

            // Simulate login
            sessionStorage.setItem('currentUser', JSON.stringify({
                email,
                role: currentRole
            }));

            window.location.href = `${currentRole}-dashboard.html`;
        }
    </script>
</body>
</html>
